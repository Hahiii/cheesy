<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>get the cheese</title>
</head>

<body>
    <header>
        <span class="blue-cheese-timer"></span>
        <div class="info-container">
            <div class="img-container">
                <ul>
                    <li>
                        <img src="./images/cheese.jpg" alt="cheese">
                        <span>+ 2</span>
                    </li>
                    <li>
                        <img src="./images/blue-cheese2.png" alt="cheese">
                        <span>+ 5</span>
                    </li>
                    <li>
                        <img src="./images/bad-cheese.png" alt="bad-cheese">
                        <span>- 3</span>
                    </li>
                </ul>
            </div>
            <div>
                <p>Points</p>
                <span class="points"></span>
            </div>
            <div>
                <p>Sec left</p>
                <span class="start-timer"></span>
            </div>
        </div>
    </header>
    <main class="playground">
        <img class="player" src="./images/mouse.png" alt="mouse img">
        <div class="game-over window display" id="game-over">
            <h1>Game Over</h1>
            <div class="game-info">
                <p>You Scored: <span class="score"></span> points</p>
                <p>You lost in:<span class="time"></span></p>
            </div>
            <button class="reset" id="again">Try again</button>
        </div>
        <div class="congratulations window display" id="congrats">
            <h1>Congratulations</h1>
            <div class="game-info">
                <p>You Scored: <span class="score"></span> points</p>
                <p>You won in:<span class="time"></span></p>
            </div>
            <button class="reset" id="next">Play again</button>
        </div>
    </main>
    <footer>
        <div class="control-container">
            <button type="button" class="control-item control-top" data-move="top"><img src="./images/arrow.svg"
                    alt=""></button type="button">
            <button type="button" class="control-item control-right" data-move="right"><img src="./images/arrow.svg"
                    alt=""></button>
            <button type="button" class="control-item control-button" data-move="button"><img src="./images/arrow.svg"
                    alt=""></button>
            <button type="button" class="control-item control-left" data-move="left"><img src="./images/arrow.svg"
                    alt=""></button>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
